<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/main.css" />
    <title>Countripedia</title>
  </head>

  <body>
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container">
        <h1 class="display-4">🌍<a href="/index.html">Countripedia</a></h1>
        <p class="lead">
          This is a simple app for gathering information about countries in the
          World
        </p>
      </div>
      <div class="container">
        <button class="btn btn-primary" id="btnCurrency">
          Countries using EUR
        </button>
        <button class="btn btn-primary" id="btnEnglish">
          Contries talking English
        </button>
        <button class="btn btn-primary" id="btnMacedonia">Macedonia</button>
      </div>
    </div>

    <div class="container">
      <div class="input-group shadow p-3 mb-5 bg-white rounded">
        <input
          type="text"
          class="form-control"
          placeholder="Enter country name or code"
          id="searchInput"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="searchBtn">
            Search
          </button>
          <button class="btn btn-secondary" type="button" id="resetBtn">
            Reset
          </button>
        </div>
      </div>
    </div>

    <div class="spinner-grow text-primary" id="spiner"></div>

    <div class="container">
      <div id="notification"></div>

      <div class="row row-cols-md-3" id="cardContainer"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script/app.js"></script>
  </body>
</html>
